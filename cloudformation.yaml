          - - !Select [3, !Split ["/", !Ref PartnerEventBus]]
            - '/region=!{partitionKeyFromLambda:region}/AWS_account=!{partitionKeyFromLambda:AWS_account}/eventhour=!{partitionKeyFromLambda:eventhour}/'
